    date: Fall 2019
    title: A Few-Shot Learning for Animation Character Classification
    summary: Software Capstone Project
    description: Few-shot classification is a problem of recognizing unseen classes during training with limited labeled examples. While meta-learning algorithms became one promising direction, our experiment shows that these algorithms work poorly on animated character datasets compared to real-world image datasets. To overcome this problem, we propose two approaches, 1) introducing triple loss (or quadruple loss) to the existing algorithms, and 2) converting features to be more task-relevant using learnable mapping function. 

