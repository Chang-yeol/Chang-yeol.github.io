    date: Spring 2020
    title: Positive and Negative Training of Graph Convolutional Network
    summary: Software Capstone Project
    description: Graph convolutional network (GCN) is a class of convolutional network that can process data that can be represented by graph. Utilizing that the concept of negativity is clear on graph, we propose the training paradigm that considering both positive graph and negative graph where negative graph can be defined various way, e.g., shortest path, random drop. The experiment shows that applying this training to GCN models (e.g., GraphSAGE, GAT, SplinCNN) can outperform the existing accuracy.

